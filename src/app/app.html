<app-header></app-header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [mode]="isSmall ? 'over' : 'side'" [opened]="showSidenav || !isSmall" #sidenav>
    <mat-nav-list>
      @for(link of navigationLinks; track link?.text){
      <mat-list-item [routerLink]="[link.link]">
        <a matLine class="sidenav-container__link">
          <span>
            {{ link.text | titlecase }}
          </span></a
        >
        <a mat-icon-button style="text-decoration: none">
          <mat-icon>{{ link.icon }}</mat-icon>
        </a>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      class="container-fluid min-100vh router-container"
      [ngStyle]="{
        'padding-left': showSidenav ? '190px' : ''
      }"
    >
      <router-outlet #router></router-outlet>
      <app-loader></app-loader>
    </div>

    <app-footer [applyPaddingLeft]="showSidenav"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
